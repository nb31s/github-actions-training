name: test

on:
  pull_request:
    types: [ ready_for_review ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: add tag
        env:
          TAG_NUMBER: ${{ github.event.pull_request.number }}
          TAG_NAME: ${{ github.event.pull_request.title }}
        run: |
          git tag #${{ env.TAG_NUMBER }}_${{ env.TAG_NAME }}
          git push origin #${{ env.TAG_NUMBER }}_${{ env.TAG_NAME }}