name: add version tag
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-18.04
    name: add tag
    steps:
      - name: GitHub App token
        uses: tibdex/github-app-token@v1.0.2
      - name: add tag
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          TAG: ${{github.event.pull_request.title}}
          REPO: ${{github.repository}}
          COMMIT: ${{github.sha}}
        run: |
          git tag v1
          git push origin v1
